<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <form action="index.html" method="post">
      <h1>Sign Up</h1>

      <fieldset>
        <legend><span class="number">1</span> Your Basic Info</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" />

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" />

        <label>Age:</label>
        <input
          type="radio"
          id="under_13"
          value="under_18"
          name="user_age"
        /><label for="under_18" class="light">Under 18</label><br />

        <input
          type="radio"
          id="over_18"
          value="over_18"
          name="user_age"
        /><label for="over_18" class="light">18 or Older</label>
      </fieldset>

      <fieldset>
        <legend><span class="number">2</span> Your Profile</legend>

        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"> </textarea>

        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Inspector">
            <option value="concrete_inspector">Concrete Inspector</option>
            <option value="welding_inspector">Welding Inspector</option>
            <option value="bolting_inspector">Bolting Inspector</option>
            <option value="fireproofing_inspector"
              >Fireproofing Inspector</option
            >
            <option value="masonry_inspector">Masonry Inspector</option>
          </optgroup>

          <optgroup label="Web Developer">
            <option value="wordpress_developer">Wordpress Developer</option>
            <option value="react_developer">React Developer</option>
            <option value="vue_developer">Vue Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
          </optgroup>
        </select>

        <label>Interests:</label>
        <input
          type="checkbox"
          id="development"
          value="interest_development"
          name="user_interest"
        /><label class="light" for="development">Development</label><br />
        <input
          type="checkbox"
          id="design"
          value="interest_design"
          name="user_interest"
        /><label class="light" for="design">Design</label><br />
        <input
          type="checkbox"
          id="business"
          value="interest_business"
          name="user_interest"
        /><label class="light" for="business">Business</label>
      </fieldset>

      <button type="submit">
        Sign Up
      </button>
    </form>
  </body>
</html>
